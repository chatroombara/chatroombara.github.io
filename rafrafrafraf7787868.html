<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع تعلیق روبیکا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #4a6ee0;
            color: white;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4a6ee0;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(to right, #4a6ee0, #6a11cb);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f0f8f0;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            display: none;
        }
        
        .result.success {
            display: block;
            color: #2e7d32;
        }
        
        .success-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4caf50;
        }
        
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">R</div>
        <h1>رفع تعلیق حساب روبیکا</h1>
        <p class="subtitle">لطفاً اطلاعات حساب خود را وارد کنید</p>
        
        <div class="tabs">
            <div class="tab active" id="mobile-tab">شماره موبایل</div>
            <div class="tab" id="id-tab">آیدی روبیکا</div>
        </div>
        
        <div class="input-group">
            <label for="mobile-input">شماره موبایل</label>
            <input type="text" id="mobile-input" placeholder="09xxxxxxxxx">
        </div>
        
        <div class="input-group" id="id-input-group" style="display: none;">
            <label for="id-input">آیدی روبیکا</label>
            <input type="text" id="id-input" placeholder="robika_id">
        </div>
        
        <button class="btn" id="submit-btn">رفع تعلیق</button>
        
        <div class="result" id="result">
            <div class="success-icon">✓</div>
            <h3>درخواست شما ثبت شد</h3>
            <p>حساب روبیکا شما به مدت ۲۴ ساعت دیگر رفع تعلیق خواهد شد.</p>
        </div>
        
        <p class="note">این صفحه فقط یک شبیه‌سازی است و هیچ عملیاتی انجام نمی‌دهد.</p>
    </div>

    <script>
        // تغییر بین تب‌ها
        document.getElementById('mobile-tab').addEventListener('click', function() {
            document.getElementById('mobile-tab').classList.add('active');
            document.getElementById('id-tab').classList.remove('active');
            document.getElementById('mobile-input').parentElement.style.display = 'block';
            document.getElementById('id-input-group').style.display = 'none';
        });
        
        document.getElementById('id-tab').addEventListener('click', function() {
            document.getElementById('id-tab').classList.add('active');
            document.getElementById('mobile-tab').classList.remove('active');
            document.getElementById('mobile-input').parentElement.style.display = 'none';
            document.getElementById('id-input-group').style.display = 'block';
        });
        
        // ارسال فرم
        document.getElementById('submit-btn').addEventListener('click', function() {
            const mobileTabActive = document.getElementById('mobile-tab').classList.contains('active');
            let isValid = false;
            
            if (mobileTabActive) {
                const mobileValue = document.getElementById('mobile-input').value;
                if (mobileValue && mobileValue.length >= 10) {
                    isValid = true;
                } else {
                    alert('لطفاً شماره موبایل معتبر وارد کنید');
                }
            } else {
                const idValue = document.getElementById('id-input').value;
                if (idValue && idValue.length > 0) {
                    isValid = true;
                } else {
                    alert('لطفاً آیدی روبیکا را وارد کنید');
                }
            }
            
            if (isValid) {
                document.getElementById('result').classList.add('success');
                // اسکرول به نتیجه
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
